band:
    path:     /
    defaults: { _controller: "TroobApiBundle:Band:index" }

band_show:
    path:     /{id}/show
    defaults: { _controller: "TroobApiBundle:Band:show" }

band_new:
    path:     /new
    defaults: { _controller: "TroobApiBundle:Band:new" }

band_create:
    path:     /create
    defaults: { _controller: "TroobApiBundle:Band:create" }
    requirements: { _method: post }

band_edit:
    path:     /{id}/edit
    defaults: { _controller: "TroobApiBundle:Band:edit" }

band_update:
    path:     /{id}/update
    defaults: { _controller: "TroobApiBundle:Band:update" }
    requirements: { _method: post|put }

band_delete:
    path:     /{id}/delete
    defaults: { _controller: "TroobApiBundle:Band:delete" }
    requirements: { _method: post|delete }